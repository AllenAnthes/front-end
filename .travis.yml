language: node_js

# node_js: # not needed - `.nvmrc` at root-level

cache:
  yarn: true
  directories:
    - 'node_modules'

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.1
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn global add greenkeeper-lockfile@2

install:
  # TODO: Run with --pure-lockfile if on non-Greenkeeper branch
  - yarn --silent

before_script:
  - greenkeeper-lockfile-update
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - yarn lint
  - yarn test:ci
  - yarn build

after_script:
  - greenkeeper-lockfile-upload
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

before_deploy:
  - yarn add now

deploy:
  - provider: script
    script: echo 'No build on feature branches. @zeit/now deploys static exports automatically.'
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --local-config=./now.master.json --token $NOW_TOKEN && now alias --local-config=./now.master.json --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: false
      master: true
  - provider: script
    script: if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then make publish; fi 
    script_cleanup: true
    on:
      all_branches: false
      master: true
      staging: true
  - provider: script
    script: if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; make deploy; fi
    script_cleanup: true
    on:
      all_branches: false
      master: true